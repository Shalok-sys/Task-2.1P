<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

body {
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    background-color: #f4f4f4;
    padding: 20px;
    font-size: larger;
  }

.container {
    background-color: #adaaaa;
    padding: 5px;
    border-radius: 5px;
    width: 70%;
    text-align: center;
    margin:auto;
}

input[type="email"] {
    width: 50%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
    border: 1px solid #ccc;
}

button {
    padding: 10px 20px;
    background-color: #484c50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #151818;
}

    </style>
</head>

<body>
    <div class="container">
        <h1>Dev@Deakin</h1>
        <form action="/" method="post" class="Newsletter-form" id="Newsletter-form">            
            <label for="email">SIGN UP FOR OUR DAILY INSIDER </label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Subscribe</button>
        </form>
    </div>
    </div>

    <script>
        const form = document.getElementById('Newsletter-form');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = new FormData(form);
            const data = {
                email: formData.get('email'),
            };

            try {
                const response = await fetch('/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                if (response.ok) {
                    alert(`Subscription successful: ${result.message}`);
                } else {
                    alert(`Subscription failed: ${result.message}`);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred during the subscription process.');
            }
        });
    </script>
</body>
</html>
